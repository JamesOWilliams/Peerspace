{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title_tag %}Login | {{ block.super }}{% endblock %}

{% block body_content %}
<link rel="stylesheet" href="{% static 'users/css/user_form.css' %}">
<div class="user-form-login">
  <h1>Login</h1>
  <form method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="http://peerspace.herokuapp.com/users/password_reset/" class="btn btn-primary">Forgot Password?</a>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
