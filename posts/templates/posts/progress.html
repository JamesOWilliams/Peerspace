{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title_tag %}Update Progress | {{ block.super }}{% endblock %}

{% block body_content %}
<link rel="stylesheet" href="{% static 'users/css/user_form.css' %}">
<div class="user-form mt-5 pt-5">
  <h1>Update progress</h1>
  <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button class="btn btn-secondary" href="" onClick="goBack()">Back</button>
      {% endbuttons %}
  </form>
  <script>
  function goBack() {
      window.history.back();
  }
  </script>
</div>
{% endblock %}
